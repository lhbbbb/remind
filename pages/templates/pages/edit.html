{% extends 'base.html' %}

{% block body %}
<div class="container">
    <form action="{% url 'pages:update' post.id %}">
      <div class="form-group">
        <label>제목</label>
        <input name="title" type="text" class="form-control" value="{{post.title}}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">image_url</label>
        <input name="image_url" type="text" class="form-control" value="{{post.image_url}}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea name="content" class="form-control" rows="3">{{post.content}}</textarea>
      </div>
      <button type='submit' class="btn btn-success">수정</button>
    </form>
  </div>
{% endblock %}
